<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <title>🌤️ My Weather App Meteo 🌤️</title>
</head>

<body>
    <div>
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details">
                        <span id="current-date"></span>, moderate rain <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon">☀️</span><span class="current-temperature-value"
                        id="current-temperature">24</span><span class="current-temperature-unit">°C</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                Coded by
                <a href="https://github.com/Rethasri14" target="_blank">Rethasri 👩🏽‍💻</a> |
                Explore the enchantment on
                <a href="https://github.com/Rethasri14/meteo" target="_blank">GitHub</a> |
                Blossoming graciously on
                <a href="https://sunshinesprouts.netlify.app/" target="_blank">Netlify</a>
            </p>
        </footer>

    </div>
    <script src="src/index.js"></script>
</body>

</html>
